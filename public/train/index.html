<html>

<head>
  <meta charset="UTF-8">
  <title>train your model</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  
  <style></style>
</head>

<body>
  <h2>Train your model</h2>
  <div id="videoContainer"></div>
  <p id="status">Loading Model...</p>
  <div>
    <button id="load">Load Dataset</button><br />
    <input type="text" id="brickID"></input>
    <p>
      Model labeled this
      as Brick#: <span id="result">...</span>
      with a confidence of <span id="confidence">...</span>
    </p>
    <p>
        <button id="buttonPredict">Start predicting!</button><br />
        <button id="clearAll">Clear all classes</button><br />
    </p>
    <p>Enter a brick label in the input field. Use '=' button add frame from video with input label to model.
        Use '-' button to clear input label from model
    </p>
  </div>
  
  <div><button id="save">Save Dataset</button></div>
  <script src="./sketch.js"></script>
</body>

</html>
