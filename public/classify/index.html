<html>

<head>
  <meta charset="UTF-8">
  <title>Classify your model</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  
  <style></style>
</head>

<body>
  <nav>
    <ul>
      <li><a href='../index.html'>Sign Out</a></li>
      <li><a href='./index.html'>Classify</a></li>
      <li><a id='collectionNav' href=''>Collection</a></li>
    </ul>
  </nav>
  <h2>Classify your Lego Brick</h2>
  <div id="videoContainer"></div>
  <p id="ModelStatus">Loading Model...</p>
  <p id="ClassifierStatus">Loading Classifier...</p>
  <div>
    <p>
      Lego brick identified as part: <span id="result">...</span>
      with a confidence of <span id="confidence">...</span>
    </p>
    <p>
        <button id="addBrick">+1 to your collection</button>
        <button id="minusBrick">-1 from your collection</button>
        <button id="deleteBrick">Delete this brick from your collection</button><br>
        Name:<span id="partName">...</span><br>
        Number:<span id="partNum">...</span><br>
        <img id="partImage" src="" alt="">
    </p>
    <p>Hold a lego part on a white background in front of the camera and press 'spacebar' to start identifying</p>
  </div>
  
  <script src="./sketch.js"></script>
</body>

</html>
